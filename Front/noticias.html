<!DOCTYPE html5>

<html>

<head>

	<link rel="stylesheet" href="estilos/global.css" />
	<link rel="stylesheet" href="estilos/estilo_noticia.css" />
	<title>Cadastro de Noticia</title>

<body>
	<header>
		<nav>
			<a class="logo" href="index.html">Logo</a>

	<main>

						<option disabled selected>categoria</option>
					</select>
				</div>
				<input value="Cadastrar" type="submit"></input>
			</div>
			
		</form>

	<script src="script/script_not.js"></script>
